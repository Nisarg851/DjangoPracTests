{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/Style.css  ' %}"/>
    <title>3D Card Form</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="title">
                <span>Registration Form</span>
                <button class="check-user-btn"><a href="UserList/">Check User <i class="fa fa-arrow-right"></i></a></button>
            </div>
            <form action="newUser/" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <input class="input" type="text" id="name" name="name" required/>
                    <label class="input" for="name"><span>Name</span></label>
                </div>
                <div class="input-group" >
                    <input class="input" id="date" type="text" name="date" required/>
                    <label class="input" for="date"><span>Birth Date</span></label>
                </div>
                <div class="input-group">
                    <input class="input" id="email" type="text" name="email" required/>
                    <label class="input" for="email"><span>Email</span></label>
                </div>
                <div class="input-group">
                    <input class="input" id="phone" type="phone" name="phone" required/>
                    <label class="input" for="phone"><span>Phone no.</span></label>
                </div>
                <div class="same-row">
                    <input class="input" type="radio" id="male" value="male" checked name="gender"/>
                    <label class="input" for="male">Male</label>
                    <input class="input" type="radio" id="female" value="female" name="gender"/>
                    <label class="input" for="female">Female</label>
                    <input class="input" type="checkbox" name="remember" id="remember"/>
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script rel="script" type="application/ecmascript" src="{% static '/js/Script.js' %}"></script>
</body>
</html>
